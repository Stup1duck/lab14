<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ПП-26 Карабінович</title>
    </head>
    <body>
        <script>
        
            let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
            let citrus = ['orange', 'lemon', 'lime'];

            document.write("Масив фрукти: " + fruits.join(", ") + "<br>");
            document.write("Масив цитрусові: " + citrus.join(", ") + "<br>");

            let combinedFruits = fruits.concat(citrus);
            document.write("Об'єднаний масив: " + combinedFruits.join(", ") + "<br>");

            let mango = fruits.indexOf('mango');
            fruits.splice(mango + 1, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
            document.write("Масив фруктів після вставки елементів після манго: " + fruits.join(", ") + "<br>");

            fruits.splice(-3, 3);
            document.write("Масив фруктів після видалення останніх 3 елементів: " + fruits.join(", ") + "<br>");

            let sortedFruits = [...fruits].sort();
            document.write("Масив фруктів, відсортований в алфавітному порядку: " + sortedFruits.join(", ") + "<br>");

            let reverseSortedFruits = [...fruits].sort().reverse();
            document.write("Масив фруктів, відсортований в зворотному алфавітному порядку: " + reverseSortedFruits.join(", ") + "<br>");

            let lengthSortedFruits = [...fruits].sort((a, b) => a.length - b.length);
            document.write("Масив фруктів, відсортований за довжиною слів: " + lengthSortedFruits.join(", ") + "<br>");
        
        </script>
    </body>
</html>
