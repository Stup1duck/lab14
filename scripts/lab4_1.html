<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ПП-26 Карабінович</title>
    </head>
    <body>
        <script>
        
            let Treag = [];
            for (let n = 1; n <= 10; n++) {
                Treag.push((n * (n + 1)) / 2);
            }
            document.write("Масив трикутних чисел: " + Treag.join("  ") + "<br>");

            let kvd = [];
            for (let n = 1; n <= 10; n++) {
                kvd.push(n * n);
            }
            document.write("Масив квадратів чисел: " + kvd.join(" ") + "<br>");

            let rez = Treag.concat(kvd);
            document.write("Об'єднаний масив: " + rez.join(" ") + "<br>");

            rez.sort((a, b) => b - a);
            document.write("Відсортований масив у зворотному порядку: " + rez.join(" ") + "<br>");
        </script>
    </body>
</html>
