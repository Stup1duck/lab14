<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ПП-26 Карабінович</title>
</head>
<body>
<script>
"use strict";

let arr = [];
for (let i = 0; i < 15; i++) {
    arr[i] = Math.floor(Math.random() * 71) - 20; 
}

document.write("<p><b>Початковий масив:</b> " + arr.join(", ") + "</p>");

let C = parseFloat(prompt("Введіть значення C:"));

let sum = 0;
let count = 0;

for (let i = 0; i < arr.length; i++) {
    if ((i + 1) % 2 !== 0 && arr[i] > 0) { 
        sum += arr[i];
        count++;
    }
}

let average = (count > 0) ? (sum / count) : 0;

let product = 1;
let found = false;
for (let i = 0; i < arr.length; i++) {
    if (arr[i] < C) {
        product *= arr[i];
        found = true;
    }
}

document.write("<p><b>Середнє арифметичне додатних чисел на непарних місцях:</b> " + average.toFixed(2) + "</p>");
if (found)
    document.write("<p><b>Добуток чисел, менших за C = " + C + ":</b> " + product + "</p>");
else
    document.write("<p><b>У масиві немає чисел менших за C = " + C + ".</b></p>");
</script>
</body>
</html>
