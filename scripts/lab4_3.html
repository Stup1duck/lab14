<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ПП-26 Карабінович</title>
    </head>
    <body>
        <script>

            let arr = [];
            for (let i = 0; i < 15; i++) {
                arr.push(Math.floor(Math.random() * 100) - 50); 
            }
            document.write("Початковий масив: " + arr.join(" ") + "<br>");

            let positiveOddIndexNumbers = arr.filter((value, index) => value > 0 && index % 2 !== 0);
            let averagePositiveOddIndex = 
                positiveOddIndexNumbers.reduce((sum, value) => sum + value, 0) / positiveOddIndexNumbers.length;
            document.write("Середнє арифметичне додатних чисел на непарних місцях: " + averagePositiveOddIndex.toFixed(2) + "<br>");

            let B = 10;
            let countLessThanB = arr.filter(value => value < B).length;
            document.write("Кількість чисел, менших за " + B + ": " + countLessThanB + "<br>");

        </script>
    </body>
</html>
